name: Publish
on: 
  realease:
    types: [published]

name: Publish to NPM

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
        with:
          node-version: 14
          registry-url: https://registry.npmjs.org/
    - run: yarn
    - run: yarn build
    - run: npm publish --access-public
      env:
        NPM_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}
